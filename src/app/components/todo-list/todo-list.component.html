<div class="container">
    <div class="row">
      <div class="col-5 mx-auto">
        <h3 [class]="{'bg-primary': true , 'text-white': true , 'p-3': true}">
          {{ getName() }}' todo list
        </h3>
  
        <div [class]="{'input-group': true, 'mb-3': true}">
          <input 
            [class.form-control]="true"
            [(ngModel)]="inputText"
            (keyup.enter)="addItem()">
          <button 
            [class]="{'btn': true, 'btn-primary': true, 'disabled': inputText.length === 0}" 
            (click)="addItem()"
            >Add</button>
        </div>
  
        <div [class]="{'form-check': true, 'mb-3': true}">
          <input type="checkbox" [(ngModel)]="displayAll" [class.form-check-input]="true" name="" id="displayAll">
          <label for="displayAll" class="form-check-label">Hepsini Göster</label>
        </div>
  
        <div [class.my-2]="true">
          {{ displayCount() }} görev tamamlandı.
        </div>
  
        <div class="alert alert-warning" *ngIf="getItems().length == 0 else itemsTable">
          Tüm görevler tamamlandı.
        </div>
  
        <ng-template #itemsTable>
  
          <table class="table table-bordered">
            <thead>
              <tr>
                <th></th>
                <th>Description</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of getItems(); let i = index;" [class]="{'bg-primary': item.action, 'bg-warning': !item.action}">
                <td>{{ i+1 }}</td>
                <td>{{ item.description }}</td>
                <td>
  
                  <!-- if bloğu -->
                  <!--
                    <div *ngIf="item.action">Yes</div>
                    <div *ngIf="!item.action">No</div>
                  -->
  
                  <!-- <div [ngSwitch]="item.action">
                    <div *ngSwitchCase="true">Yes</div>
                    <div *ngSwitchDefault>No</div>
                  </div> -->
  
                  <!-- if-else bloğu -->
  
                  <!-- <div *ngIf="item.action; else noTemplate">
                    Yes
                  </div>
  
                  <ng-template #noTemplate>
                    No
                  </ng-template> -->
  
                  <!-- if-then bloğu -->
  
                  <!-- <div *ngIf="item.action; then noTemplate">
                    Burası gösterilmez.
                  </div>
  
                  <ng-template #noTemplate>
                    No
                  </ng-template> -->
  
                  <!-- if-then-else bloğu  -->
  
                  <div *ngIf="item.action; then yesTemplate else noTemplate">
                    Burası gösterilmez.
                  </div>
  
                  <ng-template #noTemplate>
                    No
                  </ng-template>
  
                  <ng-template #yesTemplate>
                    Yes
                  </ng-template>
  
  
                </td>
                <td>
                  <input 
                    type="checkbox" 
                    [(ngModel)]="item.action"
                    (change)="onActionChange(item)"
                >
                </td>
              </tr>
            </tbody>
          </table>
  
        </ng-template>
  
  
      </div>
    </div>
  </div>
